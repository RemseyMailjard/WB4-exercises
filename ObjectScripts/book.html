<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <script>
        // Define Book objects
        let books = [
            {
                title: "The Great Gatsby",
                author: "F. Scott Fitzgerald",
                pages: 218,
                price: 15.99
            },
            {
                title: "A new book",
                author: "Thom Hanks",
                pages: 218,
                price: 12.99
            }
        ];

        // Function to generate book details
        function displayBookDetails(book) {
            let bookDetails = "Title: " + book.title + ", Author: " + book.author + ", Pages: " + book.pages;
            document.getElementById("bookDetails").innerHTML = bookDetails;
        }

        // Function to calculate total price of book 1 and book 2
        function calculateTotalPrice() {
            let totalPrice = books[0].price + books[1].price;
            document.getElementById("totalPrice").innerText = "Total Price: $" + totalPrice.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Book Details</h1>
    <div id="bookDetails"></div>
    <button onclick="displayBookDetails(books[0])">Show Book 1 Details</button>
    <button onclick="displayBookDetails(books[1])">Show Book 2 Details</button>
    <br>
    <button onclick="calculateTotalPrice()">Calculate Total Price</button>
    <div id="totalPrice"></div>
</body>
</html>
